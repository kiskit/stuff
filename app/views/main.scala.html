@(title: String, admin: User, activeItem: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">        
		    
        <script type="text/javascript" src='@routes.Assets.at("javascripts/jquery.js")'></script>
<script type="text/javascript" src='@routes.Assets.at("javascripts/bootstrap.js")'></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    
	<script src="@routes.Assets.at("javascripts/html5shiv.js")"></script>
	<script src="@routes.Assets.at("javascripts/respond.min.js")"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<script>
		// defend against get cache in IE
		$.ajaxSetup({
			cache: false
		});
	</script>
    
<!-- <script type="text/javascript" src='@routes.Assets.at("javascripts/css3-mediaqueries.js")'></script>  -->        
    </head>
    <body onload="onLoadMenu();">
    	<header>
	    <script>
    	    function onLoadMenu() {
    	    	var id = '@activeItem';
    	    	document.getElementById(id).setAttribute("class","active");
    	    }
		</script>
			
    	</header>
    	<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
      				<a class="navbar-brand">Orange Vidéo Club</a>
    			</div>
    	
    	    <div class="collapse navbar-collapse" id="navbar-collapse">
					@if(admin != null) {
					<ul class="nav navbar-nav">
						<li id="menuItemHome"><a href="/">Vidéos</a></li>
						<li id="menuItemUsers"><a href="/users">Abonnés</a></li>
						<li id="menuItemCheckin"><a href="/checkin">Retours</a></li>
						<li id="menuItemCheckout"><a href="/checkout">Emprunts</a></li>
						<li id="menuItemLateRentals"><a href="/laterentals">Prêts en retard</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<!-- <li><p class="navbar-text">Bienvenue @admin.getFirstName() <span>(@admin.getEmail())</span></p></li> -->
						<li><p class="navbar-text">Bienvenue @admin.getFirstName()</p></li> -
						<li><a href="@routes.Application.logout()">Se déconnecter</a></li>
      				</ul>
      				}
				</div>
   			</div>
		</div>
		<div class="container">
        	@content
        </div>
    </body>
</html>
