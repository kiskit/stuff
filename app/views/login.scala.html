@(loginForm: Form[Application.Login])

<html>
    <head>
        <title>Connectez-vous</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    </head>
    <body>
        <header>
            
        </header>
		<div class="container">
		@helper.form(routes.Application.authenticate) {
    		<h1 class="form-signin-heading">Identifiez-vous</h1>
    		@if(loginForm.hasGlobalErrors){
        		<p class="error bg-danger">
            		@loginForm.globalError.message
        		</p>
    		}
    		
    		<p>
        		<label for ="emailID">Adresse email</label>
        		<input id="emailID" type="email" class="form-control" name="email" placeholder="Votre adresse email" value="@loginForm("email").value">
        	
    		</p>
    		<p>
    			<label for ="passwordID">Mot de passe</label>
		        <input id="passwordID" class="form-control" type="password" name="password" placeholder="Votre mot de passe">
		    </p>
		    <p>
   	 		    <button type="submit">Se connecter</button>
   		 	</p>
		}
		</div>
